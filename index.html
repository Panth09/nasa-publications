<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Publications Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸš€ NASA Publications Research Database</h1>
            <p class="subtitle">Explore space biology and research publications</p>
        </div>
    </header>

    <main class="container">
        <!-- Search and Filter Section -->
        <section class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by title, abstract, or findings...">
                <button id="searchBtn">Search</button>
            </div>
            
            <div class="filters">
                <select id="domainFilter">
                    <option value="">All Research Domains</option>
                </select>
                
                <select id="systemFilter">
                    <option value="">All Biological Systems</option>
                </select>
                
                <select id="yearFilter">
                    <option value="">All Years</option>
                </select>
                
                <button id="resetFilters">Reset Filters</button>
            </div>
        </section>

        <!-- Statistics Section -->
        <section class="stats">
            <div class="stat-card">
                <h3 id="totalCount">0</h3>
                <p>Total Publications</p>
            </div>
            <div class="stat-card">
                <h3 id="domainCount">0</h3>
                <p>Research Domains</p>
            </div>
            <div class="stat-card">
                <h3 id="avgDuration">0</h3>
                <p>Avg. Experiment Days</p>
            </div>
        </section>

        <!-- Loading Indicator -->
        <div id="loading" class="loading">Loading publications...</div>

        <!-- Results Section -->
        <section id="results" class="results">
            <!-- Publications will be dynamically inserted here -->
        </section>

        <!-- Pagination -->
        <div id="pagination" class="pagination">
            <button id="prevBtn" disabled>Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextBtn">Next</button>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 NASA Publications Database. Data sourced from NASA GeneLab.</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Your Firebase configuration will be imported
        import { firebaseConfig } from './firebase-config.js';
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Make available globally
        window.db = db;
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
