<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Publications Research Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #f8fafc;
            background: #0a0e27;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1629 100%);
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            animation: bgFloat 20s ease-in-out infinite;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header with glassmorphism */
        header {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(148, 163, 184, 0.1);
            padding: 40px 0;
            margin-bottom: 40px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(99, 102, 241, 0.8) 20%,
                rgba(168, 85, 247, 0.8) 50%,
                rgba(99, 102, 241, 0.8) 80%,
                transparent
            );
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #f472b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.2rem;
            font-weight: 400;
        }

        /* Search section */
        .search-section {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            padding: 32px;
            border-radius: 20px;
            margin-bottom: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .search-section:hover {
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.2);
        }

        .search-bar {
            display: flex;
            gap: 12px;
        }

        #searchInput {
            flex: 1;
            padding: 16px 20px;
            background: rgba(30, 41, 59, 0.5);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            color: #f8fafc;
            transition: all 0.3s ease;
        }

        #searchInput::placeholder {
            color: #64748b;
        }

        #searchInput:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        button {
            padding: 16px 32px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(99, 102, 241, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Stats cards */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            padding: 28px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-card:hover {
            transform: translateY(-8px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.3);
        }

        .stat-card h3 {
            font-size: 3rem;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            font-weight: 800;
            animation: countUp 1s ease-out;
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card p {
            color: #94a3b8;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 60px;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            font-size: 1.2rem;
            color: #a78bfa;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Publication cards */
        .results {
            display: grid;
            gap: 24px;
        }

        .publication-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .publication-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #6366f1, #8b5cf6, #ec4899);
            transform: scaleY(0);
            transition: transform 0.4s ease;
        }

        .publication-card:hover::before {
            transform: scaleY(1);
        }

        .publication-card:hover {
            transform: translateY(-8px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 16px 48px rgba(99, 102, 241, 0.3);
        }

        .publication-title {
            font-size: 1.5rem;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .publication-title a {
            color: #a78bfa;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .publication-title a:hover {
            color: #c4b5fd;
            transform: translateX(4px);
        }

        .badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .badge:hover {
            transform: translateY(-2px);
        }

        .badge-domain {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border-color: rgba(59, 130, 246, 0.3);
        }

        .badge-system {
            background: rgba(168, 85, 247, 0.15);
            color: #a78bfa;
            border-color: rgba(168, 85, 247, 0.3);
        }

        .badge-year {
            background: rgba(251, 146, 60, 0.15);
            color: #fb923c;
            border-color: rgba(251, 146, 60, 0.3);
        }

        .badge-duration {
            background: rgba(52, 211, 153, 0.15);
            color: #34d399;
            border-color: rgba(52, 211, 153, 0.3);
        }

        .publication-abstract {
            color: #cbd5e1;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .findings {
            background: rgba(30, 41, 59, 0.5);
            padding: 24px;
            border-radius: 12px;
            border-left: 4px solid #6366f1;
            margin-top: 16px;
        }

        .findings h4 {
            color: #e2e8f0;
            margin-bottom: 16px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .findings ul {
            list-style: none;
            padding: 0;
        }

        .findings li {
            padding: 10px 0;
            padding-left: 28px;
            position: relative;
            color: #cbd5e1;
            line-height: 1.6;
        }

        .findings li:before {
            content: "â†’";
            position: absolute;
            left: 0;
            color: #6366f1;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 48px 0;
            padding: 24px;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
        }

        #pageInfo {
            font-size: 1.1rem;
            color: #e2e8f0;
            font-weight: 600;
        }

        /* Footer */
        footer {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            padding: 24px 0;
            margin-top: 60px;
            text-align: center;
            color: #94a3b8;
            border-radius: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .search-bar {
                flex-direction: column;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }

            .stat-card h3 {
                font-size: 2.5rem;
            }
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <header>
        <div class="container">
            <h1>ðŸš€ NASA Publications Research Database</h1>
            <p class="subtitle">Explore space biology and research publications</p>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by title, abstract, or findings...">
                <button id="searchBtn">Search</button>
            </div>
        </section>

        <section class="stats">
            <div class="stat-card">
                <h3 id="totalCount">0</h3>
                <p>Total Publications</p>
            </div>
           
        </section>

        <div id="loading" class="loading">Loading publications...</div>

        <section id="results" class="results"></section>

        <div id="pagination" class="pagination">
            <button id="prevBtn" disabled>Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextBtn">Next</button>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 NASA Publications Database. Data sourced from NASA GeneLab.</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, orderBy, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDbxPfySgHZq0kE_FbewTnIWioJPxwTqks",
            authDomain: "nasa-bio-engine.firebaseapp.com",
            projectId: "nasa-bio-engine",
            storageBucket: "nasa-bio-engine.firebasestorage.app",
            messagingSenderId: "463317555755",
            appId: "1:463317555755:web:d8f27286a31be14ea0686e",
            measurementId: "G-QN49G284KM"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Safe JSON parser
        function safeJsonParse(str, fallback = []) {
            if (!str || str === '') return fallback;
            try {
                return JSON.parse(str);
            } catch (e) {
                console.warn('Invalid JSON â€“ using fallback:', str);
                return fallback;
            }
        }

        // State management
        let allPublications = [];
        let filteredPublications = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        // Load publications from Firestore
        async function loadPublications() {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            try {
                loading.style.display = 'block';
                results.style.display = 'none';

                const publicationsRef = collection(db, 'publications');
                const q = query(publicationsRef, orderBy('created_at', 'desc'));
                const querySnapshot = await getDocs(q);

                allPublications = [];
                querySnapshot.forEach((doc) => {
                    allPublications.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                filteredPublications = [...allPublications];

                loading.style.display = 'none';
                results.style.display = 'grid';

                updateStats();
                displayPublications();

            } catch (error) {
                console.error('Error loading publications:', error);
                loading.innerHTML = `<p style="color: #ef4444;">Error loading publications. Please check console.</p>`;
            }
        }

        // Event listeners
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            document.getElementById('searchBtn').addEventListener('click', handleSearch);
            document.getElementById('searchInput').addEventListener('keyup', (e) => {
                if (e.key === 'Enter') handleSearch();
            });

            document.getElementById('prevBtn').addEventListener('click', () => changePage(-1));
            document.getElementById('nextBtn').addEventListener('click', () => changePage(1));
        }

        // Search - triggers on input
        function handleSearch() {
            const term = document.getElementById('searchInput').value.trim().toLowerCase();

            if (!term) {
                filteredPublications = [...allPublications];
            } else {
                filteredPublications = allPublications.filter(pub => {
                    const keyFindings = safeJsonParse(pub.key_findings);
                    const text = `
                        ${pub.title || ''}
                        ${pub.abstract || ''}
                        ${Array.isArray(keyFindings) ? keyFindings.join(' ') : ''}
                    `.toLowerCase();
                    return text.includes(term);
                });
            }

            currentPage = 1;
            displayPublications();
        }

        // Stats
        function updateStats() {
            document.getElementById('totalCount').textContent = allPublications.length;

            const domainSet = new Set();
            allPublications.forEach(pub => {
                safeJsonParse(pub.research_domains).forEach(d => domainSet.add(d));
            });
            document.getElementById('domainCount').textContent = domainSet.size;

            const durations = allPublications
                .filter(p => p.experiment_duration_days)
                .map(p => p.experiment_duration_days);
            const avg = durations.length
                ? Math.round(durations.reduce((a, b) => a + b, 0) / durations.length)
                : 0;
            document.getElementById('avgDuration').textContent = avg;
        }

        // Render page
        function displayPublications() {
            const container = document.getElementById('results');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const page = filteredPublications.slice(start, end);

            if (!page.length) {
                container.innerHTML = '<div class="loading">No publications found matching your criteria.</div>';
                updatePagination();
                return;
            }

            container.innerHTML = page.map(createPublicationCard).join('');
            updatePagination();
        }

        // Card HTML
        function createPublicationCard(pub) {
            const domains = safeJsonParse(pub.research_domains);
            const systems = safeJsonParse(pub.biological_systems);
            const findings = safeJsonParse(pub.key_findings);

            const domainBadges = domains.map(d =>
                `<span class="badge badge-domain">${d.replace(/_/g, ' ')}</span>`
            ).join('');

            const systemBadges = systems.map(s =>
                `<span class="badge badge-system">${s.replace(/_/g, ' ')}</span>`
            ).join('');

            const findingsList = findings.length
                ? `<div class="findings"><h4>Key Findings:</h4><ul>${findings.map(f => `<li>${f}</li>`).join('')}</ul></div>`
                : '';

            return `
                <article class="publication-card">
                    <h2 class="publication-title">
                        <a href="${pub.link || '#'}" target="_blank" rel="noopener noreferrer">
                            ${pub.title || 'Untitled Publication'}
                        </a>
                    </h2>

                    <div class="badges">
                        ${domainBadges}
                        ${systemBadges}
                        ${pub.publication_year ? `<span class="badge badge-year">${pub.publication_year}</span>` : ''}
                        ${pub.experiment_duration_days ? `<span class="badge badge-duration">${pub.experiment_duration_days} days</span>` : ''}
                    </div>

                    <p class="publication-abstract">
                        ${pub.abstract ? (pub.abstract.substring(0, 300) + (pub.abstract.length > 300 ? '...' : '')) : 'No abstract available.'}
                    </p>

                    ${findingsList}
                </article>
            `;
        }

        // Pagination
        function updatePagination() {
            const totalPages = Math.ceil(filteredPublications.length / itemsPerPage);
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages || 1}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages || totalPages === 0;
        }

        function changePage(dir) {
            currentPage += dir;
            displayPublications();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPublications();
            setupEventListeners();
        });
    </script>
</body>
</html>
