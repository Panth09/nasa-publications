<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Publications Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .header-icon {
            font-size: 48px;
        }

        .header-content h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .header-content p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .top-actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 24px;
        }

        .process-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .process-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s;
        }

        .metric-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .metric-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .metric-value {
            font-size: 42px;
            font-weight: 700;
            line-height: 1;
        }

        .filters-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .search-box {
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 14px 20px;
            padding-left: 45px;
            color: white;
            font-size: 15px;
            margin-bottom: 20px;
            transition: all 0.2s;
            position: relative;
        }

        .search-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
        }

        .search-box:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: #3b82f6;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .filter-group label {
            display: block;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .filter-select {
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 10px 14px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: #3b82f6;
        }

        .filter-select option {
            background: #1e3c72;
            color: white;
        }

        .publications-list {
            display: grid;
            gap: 20px;
        }

        .publication-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s;
        }

        .publication-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .pub-header {
            display: flex;
            align-items: start;
            gap: 16px;
            margin-bottom: 16px;
        }

        .pub-id {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .pub-content {
            flex: 1;
        }

        .pub-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .pub-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .pub-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        .meta-badge {
            background: rgba(147, 51, 234, 0.2);
            color: #e9d5ff;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .meta-badge.immune {
            background: rgba(236, 72, 153, 0.2);
            color: #fce7f3;
        }

        .meta-badge.high {
            background: rgba(251, 146, 60, 0.2);
            color: #fed7aa;
        }

        .complexity-badge {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .load-more {
            text-align: center;
            margin-top: 32px;
        }

        .load-more-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .load-more-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        .top-stories {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .top-stories-icon {
            font-size: 24px;
        }

        .top-stories-text {
            font-size: 14px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .header-content h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">üöÄ</div>
            <div class="header-content">
                <h1>NASA Publications Analysis</h1>
                <p>Space Biology Research Intelligence</p>
            </div>
        </div>

        <div class="top-actions">
            <button class="process-btn">
                <span>üîÑ</span>
                Process New Data
            </button>
        </div>

        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <div>Loading publications...</div>
        </div>

        <div id="mainContent" style="display: none;">
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-label">Total Publications</div>
                    <div class="metric-value" id="totalPubs">0</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">High Relevance</div>
                    <div class="metric-value" id="highRelevance">0</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Avg Complexity</div>
                    <div class="metric-value" id="avgComplexity">0</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Systems Studied</div>
                    <div class="metric-value" id="systemsStudied">0</div>
                </div>
            </div>

            <div class="filters-section">
                <div class="search-wrapper">
                    <span class="search-icon">üîç</span>
                    <input 
                        type="text" 
                        class="search-box" 
                        id="searchInput"
                        placeholder="Search publications..."
                        oninput="debouncedFilter()"
                    >
                </div>
                <div class="filters-grid">
                    <div class="filter-group">
                        <label>All Relevance</label>
                        <select class="filter-select" id="relevanceFilter" onchange="filterPublications()">
                            <option value="">All Relevance</option>
                            <option value="high">High Relevance</option>
                            <option value="medium">Medium Relevance</option>
                            <option value="low">Low Relevance</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>All Systems</label>
                        <select class="filter-select" id="systemFilter" onchange="filterPublications()">
                            <option value="">All Systems</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Sort by Relevance</label>
                        <select class="filter-select" id="sortFilter" onchange="filterPublications()">
                            <option value="relevance">Sort by Relevance</option>
                            <option value="year">Sort by Year</option>
                            <option value="complexity">Sort by Complexity</option>
                            <option value="duration">Sort by Duration</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="top-stories">
                <span class="top-stories-icon">‚≠ê</span>
                <span class="top-stories-text">Top Stories: Highlighting cutting-edge research...</span>
            </div>

            <div class="publications-list" id="publicationsList"></div>

            <div class="load-more" id="loadMoreContainer">
                <button class="load-more-btn" onclick="loadMore()">Load More Publications</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, orderBy, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDbxPfySgHZq0kE_FbewTnIWioJPxwTqks",
            authDomain: "nasa-bio-engine.firebaseapp.com",
            projectId: "nasa-bio-engine",
            storageBucket: "nasa-bio-engine.firebasestorage.app",
            messagingSenderId: "463317555755",
            appId: "1:463317555755:web:d8f27286a31be14ea0686e",
            measurementId: "G-QN49G284KM"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allPublications = [];
        let filteredPublications = [];
        let displayedCount = 10;
        let debounceTimer;

        function safeJsonParse(str, fallback = []) {
            if (!str || str === '') return fallback;
            try {
                return JSON.parse(str);
            } catch (e) {
                return fallback;
            }
        }

        function calculateComplexity(pub) {
            let score = 0;
            score += pub.research_domains.length * 0.3;
            score += pub.biological_systems.length * 0.3;
            score += pub.key_findings.length * 0.2;
            if (pub.experiment_duration_days > 90) score += 0.5;
            if (pub.abstract.length > 500) score += 0.3;
            return Math.min(10, score).toFixed(1);
        }

        function getRelevance(pub) {
            const keyTerms = ['spaceflight', 'microgravity', 'radiation', 'ISS', 'astronaut', 'space'];
            const text = (pub.title + ' ' + pub.abstract).toLowerCase();
            const matches = keyTerms.filter(term => text.includes(term)).length;
            if (matches >= 3) return 'high';
            if (matches >= 1) return 'medium';
            return 'low';
        }

        async function loadPublications() {
            try {
                const publicationsRef = collection(db, 'publications');
                const q = query(publicationsRef, orderBy('created_at', 'desc'));
                const querySnapshot = await getDocs(q);

                allPublications = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const pub = {
                        id: doc.id,
                        title: data.title || 'Untitled',
                        abstract: data.abstract || 'No abstract available.',
                        link: data.link || '#',
                        publication_year: data.publication_year || null,
                        experiment_duration_days: data.experiment_duration_days || null,
                        research_domains: safeJsonParse(data.research_domains),
                        biological_systems: safeJsonParse(data.biological_systems),
                        key_findings: safeJsonParse(data.key_findings)
                    };
                    pub.complexity = calculateComplexity(pub);
                    pub.relevance = getRelevance(pub);
                    allPublications.push(pub);
                });

                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';

                calculateMetrics();
                populateFilters();
                filterPublications();

            } catch (error) {
                console.error('Error loading publications:', error);
                document.getElementById('loadingState').innerHTML = `
                    <div style="color: #fca5a5;">Error loading publications. Please refresh.</div>
                `;
            }
        }

        function calculateMetrics() {
            const total = allPublications.length;
            const highRel = allPublications.filter(p => p.relevance === 'high').length;
            const systems = new Set();
            let totalComplexity = 0;

            allPublications.forEach(pub => {
                pub.biological_systems.forEach(s => systems.add(s));
                totalComplexity += parseFloat(pub.complexity);
            });

            const avgComplexity = total > 0 ? (totalComplexity / total).toFixed(1) : 0;

            document.getElementById('totalPubs').textContent = total;
            document.getElementById('highRelevance').textContent = highRel;
            document.getElementById('avgComplexity').textContent = avgComplexity;
            document.getElementById('systemsStudied').textContent = systems.size;
        }

        function populateFilters() {
            const systems = {};
            allPublications.forEach(pub => {
                pub.biological_systems.forEach(s => {
                    systems[s] = (systems[s] || 0) + 1;
                });
            });

            const systemSelect = document.getElementById('systemFilter');
            Object.entries(systems).sort((a, b) => b[1] - a[1]).forEach(([system, count]) => {
                const option = document.createElement('option');
                option.value = system;
                option.textContent = `${system.replace(/_/g, ' ')} (${count})`;
                systemSelect.appendChild(option);
            });
        }

        window.filterPublications = function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const relevanceFilter = document.getElementById('relevanceFilter').value;
            const systemFilter = document.getElementById('systemFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            filteredPublications = allPublications.filter(pub => {
                if (searchTerm) {
                    const text = `${pub.title} ${pub.abstract} ${pub.research_domains.join(' ')} ${pub.biological_systems.join(' ')}`.toLowerCase();
                    if (!text.includes(searchTerm)) return false;
                }
                if (relevanceFilter && pub.relevance !== relevanceFilter) return false;
                if (systemFilter && !pub.biological_systems.includes(systemFilter)) return false;
                return true;
            });

            // Sort
            if (sortFilter === 'year') {
                filteredPublications.sort((a, b) => (b.publication_year || 0) - (a.publication_year || 0));
            } else if (sortFilter === 'complexity') {
                filteredPublications.sort((a, b) => parseFloat(b.complexity) - parseFloat(a.complexity));
            } else if (sortFilter === 'duration') {
                filteredPublications.sort((a, b) => (b.experiment_duration_days || 0) - (a.experiment_duration_days || 0));
            } else {
                filteredPublications.sort((a, b) => {
                    const relOrder = { high: 3, medium: 2, low: 1 };
                    return relOrder[b.relevance] - relOrder[a.relevance];
                });
            }

            displayedCount = 10;
            displayPublications();
        };

        window.debouncedFilter = function() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(filterPublications, 300);
        };

        function displayPublications() {
            const container = document.getElementById('publicationsList');
            const toShow = filteredPublications.slice(0, displayedCount);

            if (toShow.length === 0) {
                container.innerHTML = '<div class="no-results">No publications found matching your criteria.</div>';
                document.getElementById('loadMoreContainer').style.display = 'none';
                return;
            }

            container.innerHTML = toShow.map(pub => {
                const excerpt = pub.abstract.length > 200 
                    ? pub.abstract.substring(0, 200) + '...' 
                    : pub.abstract;

                return `
                    <div class="publication-card">
                        <div class="pub-header">
                            <div class="pub-id">${pub.id.substring(0, 8).toUpperCase()}</div>
                            <div class="pub-content">
                                <div class="pub-title">${pub.title}</div>
                                <div class="pub-description">${excerpt}</div>
                                <div class="pub-meta">
                                    ${pub.key_findings.length > 0 ? `<div class="meta-item">üî¨ Findings: <strong>${pub.key_findings.length}</strong></div>` : ''}
                                    ${pub.experiment_duration_days ? `<div class="meta-item">‚è±Ô∏è Duration: <strong>${pub.experiment_duration_days} days</strong></div>` : ''}
                                    <div class="complexity-badge">Complexity: ${pub.complexity}/10</div>
                                    ${pub.research_domains.slice(0, 2).map(d => 
                                        `<span class="meta-badge">${d.replace(/_/g, ' ')}</span>`
                                    ).join('')}
                                    ${pub.biological_systems.slice(0, 1).map(s => 
                                        `<span class="meta-badge immune">${s.replace(/_/g, ' ')}</span>`
                                    ).join('')}
                                    ${pub.relevance === 'high' ? '<span class="meta-badge high">High Relevance</span>' : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('loadMoreContainer').style.display = 
                displayedCount >= filteredPublications.length ? 'none' : 'block';
        }

        window.loadMore = function() {
            displayedCount += 10;
            displayPublications();
        };

        document.addEventListener('DOMContentLoaded', loadPublications);
    </script>
</body>
</html>
